<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design by SK Team - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); font-family: 'Poppins', sans-serif; }
    .card { backdrop-filter: blur(20px); background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2); border-radius: 25px; padding: 40px; text-align: center; color: white; margin: 40px auto; max-width: 500px; }
    .btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; font-size: 18px; font-weight: bold; text-decoration: none; transition: 0.3s; color: white; }
    .btn:hover { transform: scale(1.05); opacity: 0.9; }
    nav a { margin: 0 10px; color: #ddd; text-decoration: none; font-weight: 600; }
    nav a:hover { color: white; }
    .btn-facebook { background: linear-gradient(90deg, #3b5998, #192f6a); }
    .btn-instagram { background: linear-gradient(90deg, #feda75, #d62976, #962fbf, #4f5bd5); }
    .btn-youtube { background: linear-gradient(90deg, #ff0000, #cc0000); }
    .btn-whatsapp { background: linear-gradient(90deg, #25d366, #128c7e); }
    .btn-telegram { background: linear-gradient(90deg, #0088cc, #005f99); }
    .btn-gmail { background: linear-gradient(90deg, #d93025, #a02014); }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-4xl font-extrabold mb-3 bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-400 bg-clip-text text-transparent">Design by SK Team</h1>
    <p class="text-gray-300 mb-6">⚡ Official Premium Hub</p>

    <nav class="mb-6">
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="announcements.html">Announcements</a>
    </nav>

    <a href="https://facebook.com/YourPage" class="btn btn-facebook">📘 Facebook</a>
    <a href="https://instagram.com/YourProfile" class="btn btn-instagram">📸 Instagram</a>
    <a href="https://youtube.com/@YourChannel" class="btn btn-youtube">▶️ YouTube</a>
    <a href="https://wa.me/923001234567" class="btn btn-whatsapp">💬 WhatsApp</a>
    <a href="https://t.me/YourTelegramChannel" class="btn btn-telegram">🚀 Telegram</a>
    <a href="mailto:your@email.com" class="btn btn-gmail">✉️ Gmail</a>

    <p class="mt-6 text-gray-400 text-sm">© <span id="year"></span> Design by SK Team | All Rights Reserved</p>
  </div>
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>
</html>
